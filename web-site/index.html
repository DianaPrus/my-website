<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник для сотрудников</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Этот блок отвечает за главное меню, которое отображается при загрузке сайта.-->
    <div id="main-menu"> 
        <h1>Добро пожаловать!</h1>
        <p>Выберите тему обучения:</p>
        <!--Кнопка, которая запускает помощника и переводит пользователя на экран с инструкциями.-->
        <button onclick="startGuide()">Как получить справку 2-НДФЛ</button>
    </div>

    <div id="helper-screen" style="display: none;">
        <div class="helper">
            <img src="cat-helper.png" alt="Котик в каске">
            <p>Привет! Я помогу вам разобраться.</p>
        </div>
        <button onclick="showStep(0)">Начнем</button>
        <button class="return-button" onclick="returnToMenu()">Вернуться в главное меню</button>
    </div>

    <div id="guide" style="display: none;">
        <div id="guide-step">
            <!-- Шаги будут добавлены динамически через JavaScript -->
        </div>
        <div class="dialog-box">
            <img src="cat-helper.png" alt="Котик в каске" class="cat-helper">
            <p id="dialog-text"></p>
        </div>
        <button onclick="returnToMenu()">Вернуться в главное меню</button>
    </div>

    <div id="completion-screen" style="display: none;">
        <div class="completion-message">
            <img src="cat-helper.png" alt="Котик поздравляет" class="cat-helper-center">
            <h2>Вы молодец!</h2>
            <p>Теперь вы умеете получать справку 2-НДФЛ.</p>
            <button onclick="returnToMenu()">Вернуться в главное меню</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
